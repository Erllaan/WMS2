<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard WMS Multifuncional</title>
    <!-- Bibliotecas para processamento de dados e relatÃ³rios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- NOVAS BIBLIOTECAS PARA GERAR PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf-autotable.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #0d6efd;
            --primary-light: #e7f1ff;
            --secondary-color: #6c757d;
            --sector-primary: #6f42c1;
            --sector-light: #f1ecf9;
            --product-primary: #fd7e14;
            --product-light: #fff2e7;
            --success-color: #198754;
            --warning-color: #ffc107;
            --warning-light: #fffcf1;
            --warning-dark: #664d03;
            --error-color: #dc3545;
            --background-color: #f4f7fc;
            --card-background: #ffffff;
            --text-color: #343a40;
            --text-light: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --border-radius: 0.75rem;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 95%;
            max-width: 1600px;
            margin: 20px auto;
            background: var(--card-background);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid #e9ecef;
            position: relative;
        }

        h2 {
            border-bottom-width: 2px;
            border-bottom-style: solid;
            padding-bottom: 0.75rem;
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
            font-size: 1.75em;
            font-weight: 600;
        }

        #validation-view h2 { color: var(--primary-color); border-bottom-color: var(--primary-light); }
        #sector-view h2 { color: var(--sector-primary); border-bottom-color: var(--sector-light); }
        #product-view h2 { color: var(--product-primary); border-bottom-color: var(--product-light); }

        .file-inputs-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
        .file-drop-area { display: flex; flex-direction: column; align-items: center; justify-content: center; border: 2px dashed var(--border-color); padding: 1.5rem; border-radius: var(--border-radius); width: 100%; box-sizing: border-box; background-color: #fcfdff; cursor: pointer; transition: border-color 0.3s, background-color 0.3s; text-align: center; height: 100%; }
        .file-drop-area.dragover { border-color: var(--primary-color); background-color: var(--primary-light); }
        .file-drop-area p { margin: 0.5rem 0 0; color: var(--text-light); font-weight: 500; }
        .file-drop-area input[type="file"] { display: none; }
        .file-drop-area.loaded { border-color: var(--success-color); background-color: #f0fff8; }

        .actions-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
            padding-top: 2rem;
        }

        #reload-files-btn, #generate-report-btn, #export-data-btn {
            padding: 0.75rem 1.5rem;
            font-size: 1em;
            font-weight: 600;
            border: 1px solid var(--border-color);
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #reload-files-btn { color: var(--primary-color); }
        #reload-files-btn:hover { background-color: var(--primary-light); border-color: var(--primary-color); }

        #generate-report-btn { 
            color: #fff;
            background-color: var(--error-color);
            border-color: var(--error-color);
        }
        #generate-report-btn:hover { opacity: 0.85; }

        #export-data-btn {
            color: #fff;
            background-color: var(--sector-primary);
            border-color: var(--sector-primary);
        }
        #export-data-btn:hover { opacity: 0.85; }


        .filter-container, .search-container { background-color: var(--background-color); padding: 1.5rem; border-radius: var(--border-radius); margin-bottom: 2rem; display: flex; flex-wrap: wrap; align-items: center; gap: 1.5rem; border: 1px solid #e9ecef; position: relative; }
        .filter-container label { font-weight: 600; color: var(--text-color); font-size: 1em; flex-shrink: 0; }
        .filter-container select, .filter-container input, .search-container input { padding: 0.75rem 1rem; border-radius: 0.5rem; border: 1px solid var(--border-color); font-size: 1em; flex-grow: 1; background-color: #fff; font-family: 'Poppins', sans-serif; transition: box-shadow 0.2s, border-color 0.2s; }
        .filter-container select:focus, .filter-container input:focus, .search-container input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px var(--primary-light); }

        table { width: 100%; border-collapse: collapse; margin-bottom: 2rem; background: #fff; border-radius: var(--border-radius); overflow: hidden; box-shadow: var(--shadow); }
        th, td { padding: 1rem 1.25rem; text-align: left; border-bottom: 1px solid #f1f3f5; }
        thead { background-color: #f8f9fa; color: var(--text-light); font-weight: 600; font-size: 0.85em; text-transform: uppercase; letter-spacing: 0.5px; }
        tbody tr:not(.product-details-row):hover { background-color: var(--primary-light); }

        .hidden { display: none !important; }

        .view-switcher { display: flex; gap: 1rem; border-bottom: 1px solid var(--border-color); margin-bottom: 1rem; }
        .view-switcher button { padding: 0.75rem 1.5rem; font-size: 1em; font-weight: 600; border: none; background: none; cursor: pointer; color: var(--text-light); border-bottom: 3px solid transparent; transition: color 0.2s, border-bottom-color 0.2s; display: flex; align-items: center; gap: 8px; }
        .view-switcher button.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        #sector-view .view-switcher button.active { color: var(--sector-primary); border-bottom-color: var(--sector-primary); }
        #product-view .view-switcher button.active { color: var(--product-primary); border-bottom-color: var(--product-primary); }

        #last-updated-container {
            text-align: right;
            margin-bottom: 2rem;
            font-size: 0.9em;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
        }

        .summary-card { padding: 1.5rem; border-radius: var(--border-radius); margin-bottom: 2rem; border-left: 5px solid; box-shadow: var(--shadow); }
        #validation-view .summary-card { background-color: var(--primary-light); border-color: var(--primary-color); color: var(--primary-color); }
        #sector-view .summary-card { background-color: var(--sector-light); border-color: var(--sector-primary); color: var(--sector-primary); }
        #product-view .summary-card { background-color: var(--product-light); border-color: var(--product-primary); color: var(--product-primary); }
        
        .summary-card h2 { margin-top: 0; font-size: 1.2em; background: none; box-shadow: none; padding: 0; color: inherit; border: none; font-weight: 500; }
        .summary-card p { font-size: 1.5em; font-weight: 700; margin: 0.5rem 0 0; }
        .summary-card .address-info { font-size: 1em; font-weight: 500; opacity: 0.9; }

        .geral-summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 2.5rem; }
        .geral-summary-card { background-color: var(--card-background); padding: 1.5rem; border-radius: var(--border-radius); box-shadow: var(--shadow); display: flex; align-items: center; gap: 1.5rem; border: 1px solid #e9ecef;}
        .geral-summary-card .icon { font-size: 2.5em; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
        .geral-summary-card .icon.unidades { background-color: var(--primary-light); color: var(--primary-color); }
        .geral-summary-card .icon.skus { background-color: var(--product-light); color: var(--product-primary); }
        .geral-summary-card .icon.sector { background-color: var(--sector-light); color: var(--sector-primary); }
        .geral-summary-card .info p { margin: 0; font-size: 1em; color: var(--text-light); }
        .geral-summary-card .info .value { font-size: 1.75em; font-weight: 700; color: var(--text-color); }

        .loader-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; font-size: 1.5em; font-weight: 600; color: var(--primary-color); backdrop-filter: blur(4px); }
        .loader-spinner { border: 4px solid var(--primary-light); border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 1rem; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .notification { position: fixed; top: 20px; right: 20px; padding: 1rem 1.5rem; border-radius: 0.5rem; color: #fff; font-weight: 600; z-index: 3000; box-shadow: 0 4px 8px rgba(0,0,0,0.2); transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; transform: translateX(120%); opacity: 0; visibility: hidden; }
        .notification.show { transform: translateX(0); opacity: 1; visibility: visible; }
        .notification.success { background-color: var(--success-color); }
        .notification.error { background-color: var(--error-color); }
        .notification.warning { background-color: var(--warning-color); color: var(--text-color); }

        .placeholder-card {
            background-color: var(--background-color);
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            text-align: center;
            margin-top: 2rem;
            color: var(--text-light);
        }
        .placeholder-card p { margin: 0; font-weight: 500; font-size: 1.1em; }
        .placeholder-card strong { color: var(--text-color); }
        
        #file-control-panel {
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            overflow: hidden;
        }
        #file-control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            cursor: pointer;
            background-color: #f8f9fa;
            transition: background-color 0.2s;
        }
        #file-control-header:hover {
            background-color: #f1f3f5;
        }
        #file-control-header h3 {
            margin: 0;
            font-size: 1.25em;
            color: var(--text-color);
        }
        #file-control-header .toggle-icon {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }
        #file-control-panel.open #file-control-header .toggle-icon {
            transform: rotate(180deg);
        }
        #file-control-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            padding: 0 1.5rem;
        }
        #file-control-panel.open #file-control-content {
            max-height: 1000px; /* Aumentado */
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        #file-control-content h4 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--secondary-color);
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        #file-control-content h4:not(:first-child) {
            margin-top: 1.5rem;
        }

        .rota-accordion-item {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            overflow: hidden;
            background-color: var(--card-background);
            box-shadow: var(--shadow);
        }
        .rota-accordion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 1.5rem;
            cursor: pointer;
            background-color: #f8f9fa;
            transition: background-color 0.2s;
            border-bottom: 1px solid transparent;
        }
        .rota-accordion-item.open .rota-accordion-header {
            border-bottom-color: var(--border-color);
        }
        .rota-accordion-header:hover {
            background-color: #e9ecef;
        }
        .rota-accordion-header h2 {
            margin: 0;
            font-size: 1.5em;
            color: var(--primary-color);
            border: none;
            padding: 0;
        }
        .rota-accordion-header .rota-summary-info {
            font-weight: 600;
            color: var(--text-color);
            font-size: 1.1em;
            text-align: right;
        }
         .rota-accordion-header .rota-summary-info span {
            margin-left: 1rem;
         }
        .rota-accordion-header .toggle-icon-rota {
            font-size: 1.4em;
            transition: transform 0.3s ease;
            font-weight: bold;
            color: var(--primary-color);
        }
        .rota-accordion-item:not(.open) .rota-accordion-header .toggle-icon-rota {
            transform: rotate(-90deg);
        }
        .rota-accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
        }
        .rota-accordion-item.open .rota-accordion-content {
            max-height: 2000px;
            transition: max-height 0.6s ease-in;
        }
        .rota-accordion-content .content-wrapper {
            padding: 1.5rem;
        }

        #sector-analysis-table {
            border: 1px solid var(--border-color);
        }
        #sector-analysis-table th {
            color: var(--sector-primary);
            font-size: 0.9em;
        }
        #sector-analysis-table td, #sector-analysis-table th {
            padding: 0.85rem 1.25rem;
        }
        #sector-analysis-table tbody tr:nth-child(even) {
            background-color: var(--background-color);
        }
        #sector-analysis-table tfoot tr {
            background-color: var(--sector-light);
            border-top: 2px solid var(--sector-primary);
        }
        #sector-analysis-table tfoot td {
            font-weight: 700;
            font-size: 1.1em;
            color: var(--sector-primary);
        }
        #sector-analysis-table .col-setor {
            font-weight: 600;
            width: 35%;
        }
        #sector-analysis-table .col-unidades,
        #sector-analysis-table .col-skus,
        #sector-analysis-table .col-percent {
            text-align: right;
            font-weight: 500;
            width: 20%;
        }

        .copy-image-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 0.6rem 1.2rem;
            margin-bottom: 1rem;
            border: 1px solid var(--secondary-color);
            background-color: var(--secondary-color);
            color: #fff;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            font-size: 0.9em;
        }
        .copy-image-btn:hover {
            opacity: 0.85;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        #sector-analysis-table .threat-high { background-color: #f8d7da !important; color: #721c24; }
        #sector-analysis-table .threat-medium { background-color: #fff3cd !important; color: #856404; }
        #sector-analysis-table .threat-low { /* Sem cor especÃ­fica, mantÃ©m o padrÃ£o */ }
        
        .sector-detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 1rem;
        }
        .sector-detail-card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .sector-detail-card h3 {
            margin: 0;
            padding: 1rem 1.5rem;
            background-color: #f8f9fa;
            border-bottom: 1px solid var(--border-color);
            font-size: 1.2em;
            color: var(--text-color);
        }
        .sector-detail-card .table-wrapper {
            overflow-y: auto;
            max-height: 400px;
            flex-grow: 1;
        }
        .sector-detail-card table {
            margin-bottom: 0;
            box-shadow: none;
            border-radius: 0;
        }
        .sector-detail-card table th, .sector-detail-card table td {
            padding: 0.75rem 1rem;
            font-size: 0.9em;
        }
        .sector-detail-card table td:nth-child(2),
        .sector-detail-card table td:nth-child(3) {
            text-align: right;
        }
        .sector-detail-card table tfoot {
            position: sticky;
            bottom: 0;
        }

        #product-view .sector-detail-card h3 { color: var(--product-primary); }
        #product-view tfoot tr {
            background-color: var(--product-light);
            border-top: 2px solid var(--product-primary);
        }
        #product-view tfoot td { color: var(--product-primary); }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4000;
            padding: 20px;
            box-sizing: border-box;
        }
        .modal-content {
            background-color: var(--card-background);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        .modal-header h3 {
            margin: 0;
            font-size: 1.5em;
            color: var(--product-primary);
        }
        .modal-close-btn {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: var(--text-light);
            line-height: 1;
        }
        .modal-body { overflow-y: auto; }
        .text-right { text-align: right; }
    </style>
</head>
<body>
    <div id="notification" class="notification"></div>

    <div class="container">
        <div id="loader" class="loader-overlay hidden"><div class="loader-spinner"></div>A processar...</div>

        <div class="view-switcher">
            <button id="switchToValidation" class="active">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></svg>
                ValidaÃ§Ã£o de Pedidos
            </button>
            <button id="switchToSector">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22a7 7 0 0 0 7-7h-4a3 3 0 0 1-3-3v-4a3 3 0 0 1 3-3h4a7 7 0 0 0-7-7v4a3 3 0 0 1 3 3v4a3 3 0 0 1-3 3v4Z"/><path d="M22 12a7 7 0 0 0-7-7v4a3 3 0 0 1 3 3h4Z"/><path d="M2 12a7 7 0 0 0 7 7v-4a3 3 0 0 1-3-3H2Z"/><path d="M12 2a7 7 0 0 0-7 7h4a3 3 0 0 1 3-3V2Z"/></svg>
                AnÃ¡lise por Setor
            </button>
            <button id="switchToProduct">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></svg>
                Acompanhamento de Produtos
            </button>
        </div>

        <div id="last-updated-container" class="hidden"></div>

        <div id="file-control-panel" class="open">
            <div id="file-control-header">
                <h3>Painel de Ficheiros</h3>
                <span class="toggle-icon">â²</span>
            </div>
            <div id="file-control-content">
                <h4>Carregar Planilhas</h4>
                <div class="file-inputs-container">
                    <label for="ordersFileInput" id="ordersFileInputArea" class="file-drop-area">
                        <input type="file" id="ordersFileInput" accept=".csv, .xls, .xlsx">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="color: var(--primary-color);"><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="M12 12v9"/><path d="m16 16-4-4-4 4"/></svg>
                        <p><strong>Planilha de Pedidos</strong><br>(Resumo WMS Rx ou com Itens)</p>
                    </label>
                    <label for="statusFileInput" id="statusFileInputArea" class="file-drop-area">
                        <input type="file" id="statusFileInput" accept=".csv, .xls, .xlsx">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="color: var(--warning-dark);"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></svg>
                        <p><strong>Status de Pedidos (Retorno)</strong><br>(Para ValidaÃ§Ã£o)</p>
                    </label>

                        <input type="text" id="sectorSearchInput" placeholder="Pesquisar por setor...">
                    </div>
                `;

                const sortedSectors = Object.keys(productsBySector).sort();
                const grid = document.createElement('div');
                grid.className = 'sector-detail-grid';

                sortedSectors.forEach((setor, index) => {
                    const products = productsBySector[setor];
                    const top20 = products.sort((a, b) => b.unidades - a.unidades).slice(0, 20);
                    const tableRows = top20.map(item => `<tr><td>${item.codigo}</td><td>${item.skus}</td><td class="text-right">${formatNumber(item.unidades)}</td></tr>`).join('');
                    const totalUnidadesSetor = products.reduce((sum, item) => sum + item.unidades, 0);

                    const card = document.createElement('div');
                    card.className = 'sector-detail-card';
                    card.innerHTML = `
                        <h3>Setor: ${setor}</h3>
                        <div style="padding: 1rem 1.5rem 0;">
                            <button class="copy-image-btn" data-target="#sector-card-${index} table" data-filename="top_20_${setor}.png" style="margin-bottom: 0;">Descarregar Imagem</button>
                        </div>
                        <div class="table-wrapper">
                            <table id="sector-card-${index}">
                                <thead><tr><th>CÃ³digo</th><th>SKU</th><th class="text-right">Unidades</th></tr></thead>
                                <tbody>${tableRows}</tbody>
                                <tfoot><tr><td colspan="2"><strong>Total do Setor</strong></td><td class="text-right"><strong>${formatNumber(totalUnidadesSetor)}</strong></td></tr></tfoot>
                            </table>
                        </div>`;
                    grid.appendChild(card);
                });
                container.appendChild(grid);

                document.getElementById('sectorSearchInput').addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    grid.querySelectorAll('.sector-detail-card').forEach(card => {
                        const sectorName = card.querySelector('h3').textContent.toLowerCase();
                        card.style.display = sectorName.includes(searchTerm) ? '' : 'none';
                    });
                });
            }

            function setupProductSearch(fullProductList, productSalesDetails) {
                const searchInput = document.getElementById('productSearchInput');
                const resultsContainer = document.getElementById('product-search-results-container');
                let debounceTimeout;

                searchInput.addEventListener('input', (e) => {
                    clearTimeout(debounceTimeout);
                    debounceTimeout = setTimeout(() => {
                        const searchTerm = e.target.value.trim().toUpperCase();
                        if (searchTerm.length < 3) {
                            resultsContainer.innerHTML = `<div class="placeholder-card"><p>Digite pelo menos 3 caracteres para pesquisar.</p></div>`;
                            return;
                        }

                        const searchResults = fullProductList.filter(item => item.codigo.toUpperCase().includes(searchTerm) || item.skus.toUpperCase().includes(searchTerm));

                        if (searchResults.length === 0) {
                            resultsContainer.innerHTML = `<div class="placeholder-card"><p>Nenhum produto encontrado com o termo "${e.target.value}".</p></div>`;
                            return;
                        }
                         const tableRows = searchResults.map(item => `
                            <tr>
                                <td>${item.codigo}</td><td>${item.skus}</td><td class="text-right">${formatNumber(item.unidades)}</td>
                                <td>${item.setor}</td><td>${item.posicao}</td>
                                <td><button class="details-btn" data-code="${item.codigo}">Ver Detalhes</button></td>
                            </tr>`).join('');
                        resultsContainer.innerHTML = `<table><thead><tr><th>CÃ³digo</th><th>SKU</th><th class="text-right">Unidades</th><th>Setor</th><th>PosiÃ§Ã£o</th><th>AÃ§Ãµes</th></tr></thead><tbody>${tableRows}</tbody></table>`;
                    }, 300);
                });

                resultsContainer.addEventListener('click', (e) => {
                    if (e.target?.classList.contains('details-btn')) {
                        const productCode = e.target.getAttribute('data-code');
                        showProductDetailsModal(
                            fullProductList.find(p => p.codigo === productCode),
                            productSalesDetails.get(productCode)
                        );
                    }
                });
            }

            function showProductDetailsModal(productInfo, salesDetails) {
                const modal = document.getElementById('details-modal');
                const salesByFilial = salesDetails.reduce((acc, row) => {
                    const codigoLoja = String(row['Loja Cross'] || row['CÃ³digo da Loja'] || 'N/A').trim();
                    const storeInfo = masterStoreList.get(codigoLoja);
                    const nomeLoja = storeInfo ? storeInfo.name : (String(row['Nome da Loja'] || '').trim() || 'N/A');
                    const filialKey = `${codigoLoja} - ${nomeLoja}`;
                    let rota = String(row['Rota'] || 'N/A').trim();
                    if(storeInfo && rota === '916') rota = storeInfo.rota;
                    const qty = parseFloat(row['Qtd'] || row['Sum Qtd Solicitada'] || row['Tot'] || 0);

                    if(!acc[filialKey]) acc[filialKey] = { rota: rota, qtd: 0 };
                    acc[filialKey].qtd += qty;
                    return acc;
                }, {});

                const sortedFiliais = Object.entries(salesByFilial).sort((a,b) => b[1].qtd - a[1].qtd);
                const tableRows = sortedFiliais.map(([filial, data]) => `<tr><td>${data.rota}</td><td>${filial}</td><td class="text-right">${formatNumber(data.qtd)}</td></tr>`).join('');

                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header"><h3>Detalhes de SaÃ­da: ${productInfo.skus} (${productInfo.codigo})</h3><button class="modal-close-btn">&times;</button></div>
                        <div class="modal-body"><table><thead><tr><th>Rota</th><th>Filial</th><th class="text-right">Unidades</th></tr></thead><tbody>${tableRows}</tbody></table></div>
                    </div>`;
                modal.classList.remove('hidden');
                modal.querySelector('.modal-close-btn').addEventListener('click', () => modal.classList.add('hidden'));
                modal.addEventListener('click', (e) => { if (e.target === modal) modal.classList.add('hidden'); });
            }

            function loadDataFromSharedObject(sharedData, isReadOnly = false) {
                if (sharedData.sectorData) {
                    appState.sectorData = sharedData.sectorData;
                    localStorage.setItem('sectorData', JSON.stringify(sharedData.sectorData));
                }
                if (sharedData.addressData) {
                    appState.addressData = new Map(sharedData.addressData);
                    localStorage.setItem('addressData', JSON.stringify(sharedData.addressData));
                }
                if (sharedData.productMasterData) {
                    appState.productMasterData = new Map(sharedData.productMasterData);
                    localStorage.setItem('productMasterData', JSON.stringify(sharedData.productMasterData));
                }
                if (sharedData.lastUpdateTime) {
                    localStorage.setItem('lastUpdateTime', sharedData.lastUpdateTime);
                }

                if (isReadOnly) {
                    UIElements.fileControl.panel.classList.add('hidden');
                    UIElements.buttons.switchToValidation.classList.add('hidden');
                    // Force view to sector analysis
                    UIElements.buttons.switchToSector.click();
                }

                loadDataFromStorage();
            }

            function loadDataFromStorage() {
                const ordersData = JSON.parse(localStorage.getItem('ordersData'));
                const nonReturnedOrdersArray = JSON.parse(localStorage.getItem('nonReturnedOrders'));
                const sectorData = JSON.parse(localStorage.getItem('sectorData'));
                const addressDataArray = JSON.parse(localStorage.getItem('addressData'));
                const productMasterDataArray = JSON.parse(localStorage.getItem('productMasterData'));
                const savedTimestamp = localStorage.getItem('lastUpdateTime');

                let dataLoaded = false;
                if (ordersData) { appState.ordersData = ordersData; UIElements.dropAreas.orders.classList.add('loaded'); dataLoaded = true; }
                if (nonReturnedOrdersArray) { appState.nonReturnedOrders = new Set(nonReturnedOrdersArray); UIElements.dropAreas.status.classList.add('loaded'); dataLoaded = true; }
                if (sectorData) { appState.sectorData = sectorData; UIElements.dropAreas.sector.classList.add('loaded'); dataLoaded = true; }
                if (addressDataArray) { appState.addressData = new Map(addressDataArray); UIElements.dropAreas.address.classList.add('loaded'); dataLoaded = true; }
                if (productMasterDataArray) { appState.productMasterData = new Map(productMasterDataArray); UIElements.dropAreas.productMaster.classList.add('loaded'); dataLoaded = true; }

                if (savedTimestamp) {
                    updateTimestamp(savedTimestamp);
                }

                if (dataLoaded) {
                    showNotification('Dados da sessÃ£o anterior carregados.', 'success');
                    UIElements.containers.actions.classList.remove('hidden');
                    runValidationAnalysis();
                    runSectorAnalysis();
                    runProductAnalysis();
                    autoClosePanel();
                }
            }

            function initializeEventListeners() {
                const switchView = (activeView) => {
                    Object.values(UIElements.views).forEach(v => v.classList.add('hidden'));
                    Object.values(UIElements.buttons).forEach(b => b.classList.remove('active'));
                    UIElements.views[activeView].classList.remove('hidden');
                    const btnKey = `switchTo${activeView.charAt(0).toUpperCase() + activeView.slice(1)}`;
                    if(UIElements.buttons[btnKey]) UIElements.buttons[btnKey].classList.add('active');
                };
                UIElements.buttons.switchToValidation.addEventListener('click', () => switchView('validation'));
                UIElements.buttons.switchToSector.addEventListener('click', () => switchView('sector'));
                UIElements.buttons.switchToProduct.addEventListener('click', () => switchView('product'));
                
                UIElements.fileControl.header.addEventListener('click', () => {
                    UIElements.fileControl.panel.classList.toggle('open');
                    UIElements.fileControl.icon.textContent = UIElements.fileControl.panel.classList.contains('open') ? 'â²' : 'â¼';
                });
                
                Object.keys(UIElements.dropAreas).forEach(key => setupFileDropArea(UIElements.dropAreas[key], UIElements.inputs[key]));
                UIElements.inputs.orders.addEventListener('change', handleOrdersFile);
                UIElements.inputs.status.addEventListener('change', handleStatusFile);
                UIElements.inputs.sector.addEventListener('change', handleSectorFile);
                UIElements.inputs.address.addEventListener('change', handleAddressFile);
                UIElements.inputs.productMaster.addEventListener('change', handleProductMasterFile);
                UIElements.inputs.sharedFile.addEventListener('change', handleSharedFile);
                
                UIElements.buttons.reloadFiles.addEventListener('click', () => {
                    Object.keys(localStorage).forEach(key => localStorage.removeItem(key));
                    showNotification('Dados guardados foram limpos. A reiniciar...', 'warning');
                    setTimeout(() => location.reload(), 1500);
                });

                document.body.addEventListener('click', e => {
                    if (e.target?.classList.contains('copy-image-btn')) {
                        const targetSelector = e.target.dataset.target;
                        const filename = e.target.dataset.filename || 'relatorio.png';
                        const elementToCopy = document.querySelector(targetSelector);
                        if (!elementToCopy) {
                            showNotification('Erro: Elemento do relatÃ³rio nÃ£o encontrado.', 'error');
                            return;
                        }
                        
                        showNotification('A gerar imagem...', 'warning', 2000);
                        html2canvas(elementToCopy, { scale: 2, backgroundColor: '#ffffff', useCORS: true })
                            .then(canvas => {
                                const link = document.createElement('a');
                                link.download = filename;
                                link.href = canvas.toDataURL('image/png');
                                link.click();
                                showNotification('Imagem do relatÃ³rio descarregada!', 'success');
                            }).catch(err => {
                                console.error("Erro do html2canvas:", err);
                                showNotification('Falha ao gerar a imagem.', 'error');
                            });
                    }
                });

                UIElements.buttons.exportData.addEventListener('click', () => {
                    const dataToShare = {
                        sectorData: appState.sectorData,
                        addressData: Array.from(appState.addressData.entries()),
                        productMasterData: Array.from(appState.productMasterData.entries()),
                        lastUpdateTime: localStorage.getItem('lastUpdateTime')
                    };

                    const blob = new Blob([JSON.stringify(dataToShare)], {type: 'application/json'});
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'relatorio-partilhado.json';
                    link.click();
                    URL.revokeObjectURL(url);
                    showNotification('Ficheiro de partilha exportado!', 'success');
                });
                
                UIElements.buttons.generateReport.addEventListener('click', () => {
                    try {
                        const { sectorAnalysis, productAnalysis } = appState.processedData;
                        if (!sectorAnalysis || !productAnalysis) {
                            showNotification('Dados insuficientes para gerar relatÃ³rio.', 'error');
                            return;
                        }
                        if (typeof window.jspdf === 'undefined' || typeof window.jspdf.jsPDF === 'undefined' || typeof jspdf.autoTable === 'undefined') {
                            console.error('jsPDF or jsPDF-AutoTable not loaded');
                            showNotification('Erro ao carregar a biblioteca de PDF.', 'error');
                            return;
                        }

                        showNotification('A gerar relatÃ³rio em PDF...', 'warning', 4000);
                        
                        const { jsPDF } = window.jspdf;
                        const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
                        
                        const reportDate = new Date(localStorage.getItem('lastUpdateTime') || Date.now()).toLocaleString('pt-BR');
                        let finalY = 20;

                        doc.setFontSize(18);
                        doc.text('RelatÃ³rio de AnÃ¡lise WMS', 105, finalY, { align: 'center' });
                        finalY += 8;
                        doc.setFontSize(10);
                        doc.text(`Gerado em: ${reportDate}`, 105, finalY, { align: 'center' });
                        finalY += 15;

                        // 1. Resumo Geral
                        doc.setFontSize(14);
                        doc.text('Resumo Geral', 14, finalY);
                        finalY += 8;
                        jspdf.autoTable(doc, {
                            startY: finalY,
                            head: [['Indicador', 'Valor']],
                            body: [
                                ['Quantidade Total de Unidades', formatNumber(sectorAnalysis.totalQuantidadeGeral)],
                                ['Total de SKUs Analisados', formatNumber(sectorAnalysis.totalSkusGeral)],
                                ['Total de Filiais com Faturamento', formatNumber(sectorAnalysis.totalUniqueFiliais)],
                                ['Total de Filiais Sem Faturamento', formatNumber(sectorAnalysis.filiaisSemFaturamento.length)]
                            ],
                            theme: 'striped',
                            headStyles: { fillColor: [41, 128, 185] }
                        });
                        finalY = doc.lastAutoTable.finalY + 15;

                        // 2. AnÃ¡lise por Setor
                        if (finalY > 250) { doc.addPage(); finalY = 20; }
                        doc.setFontSize(14);
                        doc.text('AnÃ¡lise por Setor', 14, finalY);
                        finalY += 8;
                        const sectorBody = [...sectorAnalysis.setoresData.entries()]
                            .sort((a,b) => getOrder(a[0]) - getOrder(b[0]) || a[0].localeCompare(b[0]))
                            .map(([setor, data]) => [
                                setor,
                                formatNumber(data.totalQtd),
                                formatNumber(data.products.size),
                                `${(sectorAnalysis.totalQuantidadeGeral > 0 ? (data.totalQtd / sectorAnalysis.totalQuantidadeGeral) * 100 : 0).toFixed(1)}%`
                            ]);
                        
                        jspdf.autoTable(doc, {
                            startY: finalY,
                            head: [['Setor', 'Unidades', 'SKUs', '% Total']],
                            body: sectorBody,
                            theme: 'grid',
                            headStyles: { fillColor: [111, 66, 193] }
                        });
                        finalY = doc.lastAutoTable.finalY + 15;

                        // 3. Faturamento por Filiais
                        doc.addPage();
                        finalY = 20;
                        doc.setFontSize(14);
                        doc.text('Faturamento por Filial (por Rota)', 14, finalY);
                        finalY += 8;

                        const sortedRotas = [...sectorAnalysis.filialData.keys()].sort((a, b) => Number(a) - Number(b));
                        sortedRotas.forEach(rota => {
                            const filiaisDaRota = sectorAnalysis.filialData.get(rota);
                            if (!filiaisDaRota) return;

                            const sortedFiliais = [...filiaisDaRota.entries()].sort((a,b) => b[1] - a[1]);
                            const totalRota = sortedFiliais.reduce((sum, [,qtd]) => sum + qtd, 0);
                            const rotaBody = sortedFiliais.map(([filial, qtd]) => [
                                filial,
                                formatNumber(qtd),
                                `${(totalRota > 0 ? (qtd/totalRota) * 100 : 0).toFixed(0)}%`
                            ]);
                            
                            if (finalY + (rotaBody.length * 10) > 280) {
                                doc.addPage();
                                finalY = 20;
                            }

                            jspdf.autoTable(doc, {
                                startY: finalY,
                                head: [[`Rota ${rota}`,'Unidades','% da Rota']],
                                body: rotaBody,
                                theme: 'striped',
                                headStyles: { fillColor: [91, 106, 114] },
                            });
                            finalY = doc.lastAutoTable.finalY + 10;
                        });
                        

                        // 4. Maiores SaÃ­das
                        doc.addPage();
                        finalY = 20;
                        doc.setFontSize(14);
                        doc.text('Maiores SaÃ­das por SKU (Top 20)', 14, finalY);
                        finalY += 8;
                        const productBody = productAnalysis.analysisData.slice(0, 20).map(p => [
                            p.codigo, p.skus, formatNumber(p.unidades), p.posicao
                        ]);
                        jspdf.autoTable(doc, {
                            startY: finalY,
                            head: [['CÃ³digo', 'SKU', 'Unidades', 'PosiÃ§Ã£o']],
                            body: productBody,
                            theme: 'grid',
                            headStyles: { fillColor: [253, 126, 20] }
                        });

                        doc.save('relatorio_completo_wms.pdf');
                        showNotification('RelatÃ³rio PDF gerado com sucesso!', 'success');
                    } catch(err) {
                        console.error("Erro ao gerar PDF:", err);
                        showNotification('Ocorreu um erro ao gerar o relatÃ³rio PDF.', 'error');
                    }
                });
            }

            document.addEventListener('DOMContentLoaded', () => {
                initializeEventListeners();
                loadDataFromStorage();
            });
        })();
    </script>
